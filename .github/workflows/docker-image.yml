name: Docker Image CI
on:
  push:
    branches: [ "main" ]
    paths:
      - "**/Dockerfile"
  workflow_dispatch:
env:
  IMAGE_NAME: zkoesters/postgres-pgq
jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - version: '13-3.5'
            context: '13-3.5'
          - version: '13-3.5-alpine'
            context: '13-3.5/alpine'
          - version: '14-3.5'
            context: '14-3.5'
          - version: '14-3.5-alpine'
            context: '14-3.5/alpine'
          - version: '15-3.5'
            context: '15-3.5'
          - version: '15-3.5-alpine'
            context: '15-3.5/alpine'
          - version: '16-3.5'
            context: '16-3.5'
          - version: '16-3.5-alpine'
            context: '16-3.5/alpine'
          - version: '17-3.5'
            context: '17-3.5'
          - version: '17-3.5-alpine'
            context: '17-3.5/alpine'
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@4574d27a4764455b42196d70a065bc6853246a25 # v3.4.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f7ce87c1d6bead3e36075b2ce75da1f6cc28aaca # v3.9.0
      - name: Login to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@369eb591f429131d6889c46b94e711f089e6ca96 # v5.6.1
        with:
          images: ${{ env.IMAGE_NAME }}
      - name: Build and push
        uses: docker/build-push-action@0adf9959216b96bec444f325f1e493d4aa344497 # v6.14.0
        with:
          context: ${{ matrix.context }}
          platforms: linux/amd64,linux/arm64
          annotations: ${{ steps.meta.outputs.annotations }}
          sbom: true
          provenance: mode=max
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ matrix.version }}