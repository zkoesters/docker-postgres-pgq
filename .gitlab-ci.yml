image: docker:23.0.1
services:
  - docker:23.0.1-dind

stages:
  - build

variables:
  LATEST_VERSION: 15-3.5

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

.build:
  script:
    - |
      BUILDER_NAME=builder-$CI_RUNNER_ID
      if ! docker buildx ls | grep $BUILDER_NAME; then
        docker buildx create --name $BUILDER_NAME --use
      fi
    - |
      DOCKER_TAGS="$VERSION${ALPINE:+-alpine}"
      if [ "$VERSION" = "$LATEST_VERSION" ]; then
        if [ "$ALPINE" ]; then
          DOCKER_TAGS="$DOCKER_TAGS,latest-alpine"
        else
          DOCKER_TAGS="$DOCKER_TAGS,latest"
        fi
      fi
    - docker buildx build --builder $BUILDER_NAME --pull --push --platform linux/amd64,linux/arm64/v8 --tag "$CI_REGISTRY_IMAGE:$DOCKER_TAGS" $VERSION${ALPINE:+/alpine}
  rules:
    - if: $CI_COMMIT_REF_NAME == "main"
      changes:
        - $VERSION${ALPINE:+/alpine}/Dockerfile
      when: on_success

postgres:11-3.5:
  stage: build
  extends: .build
  variables:
    VERSION: 11-3.5

postgres:11-3.5-alpine:
  stage: build
  extends: .build
  variables:
    VERSION: 11-3.5
    ALPINE: "true"

